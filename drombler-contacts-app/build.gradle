buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.3.16'
    }
}

apply plugin: 'org.javafxports.jfxmobile'

repositories {
    jcenter()
    maven {
        url 'http://nexus.gluonhq.com/nexus/content/repositories/releases'
    }
}

mainClassName = 'org.drombler.contactapp.ContactsApp'

dependencies {
    compile 'com.gluonhq:charm:5.0.2'
    compile 'com.airhacks:afterburner.mfx:1.6.3'
    compile 'org.igniterealtime.smack:smack-tcp:4.3.4'
    compile 'org.igniterealtime.smack:smack-im:4.3.4'
    compile 'org.igniterealtime.smack:smack-extensions:4.3.4'
    compile 'org.igniterealtime.smack:smack-java7:4.3.4'
}

jfxmobile {
    downConfig {
        version = '3.8.6'
        // Do not edit the line below. Use Gluon Mobile Settings in your project context menu instead
        plugins 'display', 'lifecycle', 'statusbar', 'storage'
    }
    android {
        manifest = 'src/android/AndroidManifest.xml'
    }
    ios {
        infoPList = file('src/ios/Default-Info.plist')
        forceLinkClasses = [
                'org.drombler.contactapp.**.*',
                'com.gluonhq.**.*',
                'javax.annotations.**.*',
                'javax.inject.**.*',
                'javax.json.**.*',
                'org.glassfish.json.**.*'
        ]
    }
}
